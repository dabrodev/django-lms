{% extends "layout.html" %}

{% block title %}{{ course.title }}{{block.super}}{% endblock %}

{% block content %}
<article>
	<h2>{{ course.title }}</h2>
	<p>{{ course.description }}</p>

	<section>
		{% for step in course.step_set.all %}
		<h3>{{ step.title }}</h3>
		{{ step.description }}
		{% endfor %}
	</section>
</article>
{% endblock %}
